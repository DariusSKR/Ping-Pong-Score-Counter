<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Score Keeper</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <title>Document</title>
  </head>

  <body>
    <section class="section">
    <div class="container">
      <div class="colums">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img  src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&w=1000&q=80">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
    <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
<p class="subtitle">Use the bottoms below to keep score</p>

<label for="winningScore" class="label is-large is-inline">Playing to:</label>
<div class="select is-rounded">

    <select name="winningScore" id="winningScore">
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

</div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="is-primary button card-footer-item" id="p1Btn">+1 Player One</button>
              <button class="is-info button card-footer-item" id="p2Btn">+1 Player Two</button>
              <button class="is-danger button card-footer-item" id="resetBtn">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
</section>




    <script src="app.js"></script>
  </body>
</html>
